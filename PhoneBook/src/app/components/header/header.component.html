<header>
    <fa-icon 
    class ="icon"
    (click)="refreshPage()" 
    [ngStyle]="{'color': 'green'}" 
    [icon]="faPhone">
   </fa-icon>

(btnClick)="toggleAddContact()">
</app-button>
</header>
