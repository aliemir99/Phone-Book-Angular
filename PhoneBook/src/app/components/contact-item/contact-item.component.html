<div [ngClass]="{favourite: contact.favourite }"class="contact">
    <h3>
        <fa-icon 
        (click)="onToggle(contact)" 
        [ngStyle]="{'color': contact.favourite == true ? 'orange' : 'black'}" 
        [icon]="faStar">
       </fa-icon>
        {{contact.name}} {{contact.lastname}}
         <fa-icon 
         (click)="onDelete(contact)" 
         [ngStyle]="{'color': 'red'}" 
         [icon]="faTimes">
        </fa-icon>
    </h3>
    <h4>{{contact.phone}}</h4>
</div>
